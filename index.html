<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image"></div>
      <div class="product--info">
        <h1 class="perfume mon-500">PERFUME</h1>
        <h2 class="fraun">Gabrielle Essence Eau De Parfum</h2>
        <p class="mon-500">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="fraun">$149.99</p>
          <del>$169.99</del>
        </div>
        <button class="mon-500">
          <img src="./images/icon-cart.svg" alt="cart" />Add To Cart
        </button>
      </div>
    </div>
  </body>
</html>
